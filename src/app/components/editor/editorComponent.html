<div class="container">
  <div class="one-half col">
    <textarea #raw-markdown (keyup)="updateValue(rawMarkdown.value)">{{ initVal }}</textarea>
    <br />
    <a class="button" (click)="savePost(rawMarkdown.value)">Save</a>
    <a class="button" (click)="deletePost()">Delete</a>
  </div>
  <div class="one-half col">
    <div [inner-html]="html">
    </div>
  </div>
</div>
